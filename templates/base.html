{% load static %}
<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <!-- Meta Tags -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="Erivelto Silva">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	{% block metas %} {% endblock %}

    <!-- Title -->
	<title>LavaBw√© | {% block title %}{% endblock %}</title>

    <link rel="icon" href="{% static 'assets/geral/img/carrocel2.png' %}">

	<link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	
	<link rel="stylesheet" href="{% static 'assets/geral/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/geral/css/main.css' %}">
	<!-- Nice Select CSS -->
	<link rel="stylesheet" href="{% static 'assets/geral/css/nice-select.css' %}">
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="{% static 'assets/geral/css/font-awesome.min.css' %}">
	<!-- icofont CSS -->
	<link rel="stylesheet" href="{% static 'assets/geral/css/icofont.css' %}">
	<!-- Slicknav -->
	<link rel="stylesheet" href="{% static 'assets/geral/css/slicknav.min.css' %}">
	<!-- Owl Carousel CSS -->
	<link rel="stylesheet" href="{% static 'assets/geral/css/owl-carousel.css' %}">
	<!-- Datepicker CSS -->
	<link rel="stylesheet" href="{% static 'assets/geral/css/datepicker.css' %}">
	<!-- Animate CSS -->
	<link rel="stylesheet" href="{% static 'assets/geral/css/animate.min.css' %}">
	<!-- Magnific Popup CSS -->
	<link rel="stylesheet" href="{% static 'assets/geral/css/magnific-popup.css' %}">

	<!-- Medipro CSS -->
	<link rel="stylesheet" href="{% static 'assets/geral/css/normalize.css' %}">
	<link rel="stylesheet" href="{% static 'assets/geral/css/style.css' %}">
	<link rel="stylesheet" href="{% static 'assets/geral/css/responsive.css' %}">
	{% block local_style%}{% endblock %}


</head>
<body>
	<div class="preloader">
		<div class="loader">
			<div class="loader-outter"></div>
			<div class="loader-inner"></div>

			<div class="indicator">
				<svg width="16px" height="12px">
					<polyline id="back" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
					<polyline id="front" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
				</svg>
			</div>
		</div>
	</div> 

    {% include 'partials/_navbar.html' %}

    <main>
        {% block content %} {% endblock%}
    </main>


    {% include 'partials/_footer.html' %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="{% static 'assets/geral/js/jquery.min.js' %}"></script>
	<!-- jquery Migrate JS -->
	<script src="{% static 'assets/geral/js/jquery-migrate-3.0.0.js' %}"></script>
	<!-- jquery Ui JS -->
	<script src="{% static 'assets/geral/js/jquery-ui.min.js' %}"></script>
	<!-- Easing JS -->
	<script src="{% static 'assets/geral/js/easing.js' %}"></script>
	<!-- Color JS -->
	<script src="{% static 'assets/geral/js/colors.js' %}"></script>
	<!-- Popper JS -->
	<script src="{% static 'assets/geral/js/popper.min.js' %}"></script>
	<!-- Bootstrap Datepicker JS -->
	<script src="{% static 'assets/geral/js/bootstrap-datepicker.js' %}"></script>
	<!-- Jquery Nav JS -->
	<script src="{% static 'assets/geral/js/jquery.nav.js' %}"></script>
	<!-- Slicknav JS -->
	<script src="{% static 'assets/geral/js/slicknav.min.js' %}"></script>
	<!-- ScrollUp JS -->
	<script src="{% static 'assets/geral/js/jquery.scrollUp.min.js' %}"></script>
	<!-- Niceselect JS -->
	<script src="{% static 'assets/geral/js/niceselect.js' %}"></script>
	<!-- Tilt Jquery JS -->
	<script src="{% static 'assets/geral/js/tilt.jquery.min.js' %}"></script>
	<!-- Owl Carousel JS -->
	<script src="{% static 'assets/geral/js/owl-carousel.js' %}"></script>
	<!-- counterup JS -->
	<script src="{% static 'assets/geral/js/jquery.counterup.min.js' %}"></script>
	<!-- Steller JS -->
	<script src="{% static 'assets/geral/js/steller.js' %}"></script>
	<!-- Wow JS -->
	<script src="{% static 'assets/geral/js/wow.min.js' %}"></script>
	<!-- Magnific Popup JS -->
	<script src="{% static 'assets/geral/js/jquery.magnific-popup.min.js' %}"></script>
	<!-- Counter Up CDN JS -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="{% static 'assets/geral/js/bootstrap.min.js' %}"></script>
	<!-- Main JS -->
	<script src="{% static 'assets/geral/js/main.js' %}"></script>
	{% block local_script %} {% endblock %}

</body>
</html>
